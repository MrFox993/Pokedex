<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="shortcut icon" href="./assets/img/pokeball.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/types.css" />
    <link rel="stylesheet" href="./styles/loading-spinner.css" />
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./script.js"></script>
    <script src="./scripts/templates.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body onload="init()">
    <header>
      <nav id="nav" class="navbar navbar-expand-lg bg-navbar">
        <div class="container-fluid m-width-1920">
          <a class="navbar-brand" href="./index.html">
            <img src="./assets/img/pokeball.png" alt="logo" class="logo"/>
            <img src="./assets/img/pokedex_curved.png" alt="Pokédex" class="logo-text">
          </a>
          <form class="d-flex ms-auto">
            <input id="pokemon-search" oninput="filterPokemonList()" class="form-control me-5" type="search" placeholder="Search for a Pokémon..." onkeydown="if(event.key === 'Enter') event.preventDefault();" />
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-content">
        <div id="content" class="content"></div>
        <div id="load-more-btn" class="d-grid gap-2 col-6 mx-auto pt-3 pb-3"></div>
        <div id="loading-overlay" class="d_none"></div>
        <div class="modal fade" id="pokemonInfoModal" tabindex="-1" onclick="closeModal()"></div>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <div>© 2002-2025 Pokémon. © 1995-2025 Nintendo/Creatures Inc./GAME FREAK inc. TM</div>
        <div>Pokédex programmed 2025 by Marcel Fuchs</div>
      </div>
    </footer>
  </body>
</html>
